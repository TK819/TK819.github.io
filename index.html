<!DOCTYPE html>
<html>

<head>
   <link href="style.css" rel="stylesheet" type="text/css" />
  <base target="_parent"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap"><link rel="stylesheet" href="https://mdbootstrap.com/api/snippets/static/download/MDB5-Free_7.3.2/css/mdb.min.css">

<body>

          </li>
        </ul>

        <form class="d-flex align-items-center w-100 form-search">
          <div class="input-group">

              aria-expanded="false" style="padding-bottom: 0.4rem;">
              All
            </button>
            <ul class="dropdown-menu dropdown-menu-dark fa-ul">
              <li>
                <a class="dropdown-item" href="#"><span class="fa-li pe-2"><i class="fas fa-search"></i></span>All</a>
              </li>
              <li>
                <a class="dropdown-item" href="#"><span class="fa-li pe-2"><i

              </li>
              <li>

              </li>
              <li>

              </li>
              <li>
                <a class="dropdown-item" href="#"><span class="fa-li pe-2"><i
                      class="fas fa-building"></i></span>Companies</a>
              </li>
              <li>
                <a class="dropdown-item" href="#"><span class="fa-li pe-2"><i
                      class="fas fa-key"></i></span>Keywords</a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="#"><span class="fa-li pe-2"><i
                      class="fas fa-search-plus"></i></span>Advanced

              </li>
            </ul>
            <input type="search" class="form-control" placeholder="Search" aria-label="Search" />
          </div>
          <a href="#!" class="text-white"><i class="fas fa-search ps-3"></i></a>
        </form>

        <ul class="navbar-nav ms-3">

            <a class="nav-link d-flex align-items-center" href="#!">Movies</a>

            </a>
          </li>
          <li class="nav-item" style="width: 65px;">  <img id="Netflix_logo" src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png">
